<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>

  <main>
    <div class="summary">
      <h2>Balance</h2>
      <div class="amount positive" id="balance">₹0</div>
      <div class="income-expense">
        <div class="income-box">
          <h3>Income</h3>
          <div class="amount positive" id="income">₹0</div>
        </div>
        <div class="expense-box">
          <h3>Expense</h3>
          <div class="amount negative" id="expense">₹0</div>
        </div>
      </div>
    </div>

    <div class="form-section">
      <h2>Add Transaction</h2>
      <div class="form-group">
        <label for="text">Description</label>
        <input type="text" id="text" placeholder="Enter description" />
      </div>
      <div class="form-group">
        <label for="amount">Amount (use negative for expenses)</label>
        <input type="number" id="amount" placeholder="Enter amount" />
      </div>
      <button id="add-btn">Add Transaction</button>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-type="all">All</button>
      <button class="filter-btn" data-type="income">Income</button>
      <button class="filter-btn" data-type="expense">Expense</button>
    </div>

    <!-- NEW: Search Bar -->
    <div class="form-group">
      <label for="search">Search Transactions</label>
      <input type="text" id="search" placeholder="Search by description" />
    </div>

    <div class="transaction-section">
      <ul class="transaction-list" id="transaction-list">
        <!-- Transactions will appear here -->
      </ul>
    </div>
  </main>

  <footer>
    &copy; 2025 Expense Tracker. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
